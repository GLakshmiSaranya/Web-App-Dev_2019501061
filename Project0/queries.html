<html>
    <head>
        <title>Queries Form</title>
        <link rel = "stylesheet" href = "mystylesheet.css"/> 
    </head>

    <body bgcolor = "Lavender">
        <center>
            <h1>Post your query here!&#9997;</h1>
            <form>
                <div class = "form-div">
                    <label>Your Name</label><br>
                    <input type = "text" name = "name" placeholder = "FirstName LastName" maxlength = "25"/><br><br>
                    
                    <label>Email</label><br>
                    <input type = "email" name = "email" placeholder = "abcde@efgh.com" maxlength = "25"/><br><br>
                    
                    <label>Mobile Number <br>(Format: 1234-567-890)</label><br>
                    <input type = "tel" name = "mobileno" placeholder = "1234 - 567 - 890" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
                    
                    <label>Your Query</label><br>
                    <textarea rows = "10" cols = "25" placeholder = "Type your query here...&#10549;"></textarea><br><br><br>
                    <input type = "submit">
                </div>
            </form>
        </center>
    </body>
</html>
